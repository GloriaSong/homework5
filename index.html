<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Distribution of Educational Attainment</title>
    <script src="echarts.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>


</head>

<body>

    <div id="main1" style="width: 700px;height:400px;"></div>

    <script type="text/javascript">
        option = {
            title: {
                text: 'Distribution of Educational Attainment of Population Aged 15 and Over',
                subtext: 'Census and Statistics Department of Hong Kong',
                x: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                top: '6%',
                data: ['Primary and below', 'Secondary', 'Diploma/Certificate course', 'Sub-degree course', 'Degree course']
            },
            series: [{
                name: 'Educational Attainment',
                type: 'pie',
                radius: '55%',
                center: ['50%', '60%'],
                data: [{
                    value: 19.6,
                    name: 'Primary and below'
                }, {
                    value: 50.5,
                    name: 'Secondary'
                }, {
                    value: 3.2,
                    name: 'Diploma/Certificate course'
                }, {
                    value: 4.6,
                    name: 'Sub-degree course'
                }, {
                    value: 22,
                    name: 'Degree course'
                }],
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }]
        };

        var myChart1 = echarts.init(document.getElementById('main1'));
        myChart1.setOption(option);
    </script>




</body>

</html>
