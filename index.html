<head>

<body>
    <div class="header">
        <h1>Educational Attainment </br>of Hong Kong People</h1>
        <h3>By Gloria Song</h3>
    </div>

    <div class="container">

        <h3>Distribution of Educational Attainment of Population Aged 15 and Over</h3>
        <div class="row">
            <div class="col-md-6">

                <div id="main1" style="width: 650px;height:400px;"></div>

                <script type="text/javascript">
                    option = {
                        title: {
                            text: 'Data for 2010 in percentage',
                            x: 'center'
                        },
                        tooltip: {
                            trigger: 'item',
                            formatter: "{a} <br/>{b} : {c}"
                        },
                        legend: {
                            orient: 'vertical',
                            left: '6%',
                            top: '6%',
                            data: ['Primary and below', 'Secondary', 'Diploma/Certificate course and Sub-degree course', 'Degree course']
                        },
                        series: [{
                            name: 'Educational Attainment',
                            type: 'pie',
                            radius: '55%',
                            center: ['50%', '60%'],
                            data: [{
                                value: 22.1,
                                name: 'Primary and below'
                            }, {
                                value: 52,
                                name: 'Secondary'
                            }, {
                                value: 7.4,
                                name: 'Diploma/Certificate course and Sub-degree course'
                            }, {
                                value: 18.5,
                                name: 'Degree course'
                            }],
                            itemStyle: {
                                emphasis: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }]
                    };

                    var myChart1 = echarts.init(document.getElementById('main1'));
                    myChart1.setOption(option);
                </script>
            </div>

            <div class="col-md-6">
                <div id="main2" style="width: 700px;height:400px;"></div>

                <script type="text/javascript">

                            }, {
                                value: 50.5,
                                name: 'Secondary'
                            }, {
                                value: 3.2,

                            }, {
                                value: 4.6,
                                name: 'Sub-degree course'
                            }, {

                            }],
                            itemStyle: {
                                emphasis: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }]
                    };

                    var myChart2 = echarts.init(document.getElementById('main2'));
                    myChart2.setOption(option);
                </script>
            </div>
        </div>

    </div>
